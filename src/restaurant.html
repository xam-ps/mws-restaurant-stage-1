<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
  <link rel="icon" type="image/png" href="img/favicon/icon-48.png" />
  <link rel="shortcut icon" href="img/favicon/icon-48.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#BBDEFB" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Max PÃ¶schl">
  <meta name="keywords" content="YelpLight, restaurants, food, new york">
  <meta name="description" content="Find the best resaurants in town">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <h1>
      <a href="/">Restaurant Reviews</a>
    </h1>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <div id="mapSwitch">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000"
      enable-background="new 0 0 1000 1000" xml:space="preserve">
      <g>
        <path d="M698.7,554.7h114c17.1,0,36.6,12.3,44,27.8l0,0L637,621.3C657.8,598,678.7,576.3,698.7,554.7L698.7,554.7z M310,554.7H190.7l0,0L383.4,666l22.7-4C374.7,622.3,341.1,588.4,310,554.7z M541,757l245.5,141.7H969c17.2,0,25.5-12.7,18.4-28.4L876.7,626.6l0,0L591.1,677C573.1,701.1,556.1,727.4,541,757z M496.6,803.6l164.8,95.1l0,0H31c-17.3,0-25.6-12.7-18.4-28.4l45.1-99.2l0,0l293.1-51.7l138.7,80.1C491.6,801.3,494,802.7,496.6,803.6z M81.2,719.3l56-123.2l150.3,86.8L81.2,719.3L81.2,719.3z"
        />
        <path d="M514.8,698.7c-5.5,13.5-24.5,13.4-30-0.1C423.7,549,300.6,508,277.1,374.7c-23.2-131.2,67.8-259.8,200.7-272.3c135.1-12.8,248.8,93,248.8,225.3C726.6,500.4,582.6,532.7,514.8,698.7z M619.6,327.6c0-66-53.6-119.5-119.7-119.5c-66.1,0-119.7,53.5-119.7,119.5c0,66,53.6,119.5,119.7,119.5C566,447.2,619.6,393.7,619.6,327.6L619.6,327.6z"
        />
      </g>
    </svg>
  </div>
  <!-- Beginning main -->
  <main id="maincontent" class="flexWrapper">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" title="Google Map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <!-- <section id="restaurant-container"> -->
    <h2 id="restaurant-name"></h2>
    <img id="restaurant-img">
    <p id="restaurant-cuisine"></p>
    <address id="restaurant-address"></address>
    <table id="restaurant-hours"></table>
    <!-- </section> -->
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <div class="rating">
      <button id='openReview'>Write a review!</button>
    </div>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <section id="writeReview">
    <button id="closeReview" title="Close Review">x</button>
    <div class="centerContainer">
      <h3 id="headingReview"></h3>
      <form id="reviewForm" title="Review Form" role="form">
        <table>
          <tr>
            <td>
              <label for="name">Name:</label>
            </td>
            <td>
              <input type="text" id="name" name="name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="rating">Bewertung:</label>
            </td>
            <td>
              <select name="rating" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="comments">Comment:</label>
            </td>
            <td>
              <textarea rows="4" name="comments" id="comments"></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button id="sendReview">Send</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </section>

  <!-- Beginning footer -->
  <footer id="footer">
    <p>Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.</p>
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/lazysizes.min.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7J41T96XohlySwjO_5NqQNitrVxgakFM&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>

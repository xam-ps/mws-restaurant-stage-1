<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
  <link rel="icon" type="image/png" href="img/favicon/icon-48.png" />
  <link rel="shortcut icon" href="img/favicon/icon-48.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#BBDEFB" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Max PÃ¶schl">
  <meta name="keywords" content="YelpLight, restaurants, food, new york">
  <meta name="description" content="Find the best resaurants in town">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="flexWrapper">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" title="Google Map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <!-- <section id="restaurant-container"> -->
    <h1 id="restaurant-name"></h1>
    <img id="restaurant-img">
    <p id="restaurant-cuisine"></p>
    <address id="restaurant-address"></address>
    <table id="restaurant-hours"></table>
    <!-- </section> -->
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <div class="rating">
      <button id='openReview'>Write a review!</button>
    </div>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <section id="writeReview">
    <p id="closeReview">x</p>
    <form id="reviewForm">
      <h2 id="headingReview"></h2>
      <table>
        <tr>
          <td>
            <label for="name">Name:</label>
          </td>
          <td>
            <input type="text" id="name" name="name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="rating">Bewertung:</label>
          </td>
          <td>
            <select name="rating" id="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="comments">Comment:</label>
          </td>
          <td>
            <textarea rows="4" name="comments" id="comments"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button id="sendReview">Send</button>
          </td>
        </tr>
      </table>
    </form>
  </section>

  <!-- Beginning footer -->
  <footer id="footer">
    <p>Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.</p>
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7J41T96XohlySwjO_5NqQNitrVxgakFM&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
